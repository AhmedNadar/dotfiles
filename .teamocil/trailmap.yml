session:
  name: "trail-map"
  windows:
    - name: "vim"
      clear: true
      root: "~/dev/thoughtbot/trail-map"
      splits:
        - cmd: "vi README.md"
          focus: true
        - cmd: ["git checkout master", "git up"]
          width: 32
    - name: "zsh"
      clear: true
      root: "~/dev/thoughtbot/trail-map"
      splits:
        - cmd: "echo 'alternate shell window'"
