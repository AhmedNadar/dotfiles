session:
  name: "yammer"
  windows:
    - name: "vim"
      clear: true
      root: "~/dev/yammer/sched.do"
      splits:
        - cmd: "vi Gemfile"
          focus: true
        - cmd: ["git checkout master", "git up", "bmr"]
          width: 32
    - name: "zsh"
      clear: true
      root: "~/dev/yammer/sched.do"
      splits:
        - cmd: "echo 'alternate shell window'"
    - name: "log"
      clear: true
      root: "~/dev/yammer/sched.do"
      splits:
        - cmd: "tail -f log/development.log"
    - name: "foreman"
      clear: true
      root: "~/dev/yammer/sched.do"
      splits:
        - cmd: "foreman start"
